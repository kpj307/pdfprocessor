<!DOCTYPE html>
<html>
  <head>
    <title>Extracted Data</title>
  </head>
  <body>
    <h1>Extracted Data</h1>
    <table border="1">
      <tr>
        <th>Email</th>
        <th>Content</th>
        <th>Nouns</th>
        <th>Verbs</th>
      </tr>
      {% for entry in data %}
      <tr>
        <td>{{ entry.email }}</td>
        <td>{{ entry.content }}</td>
        <td>{{ entry.nouns }}</td>
        <td>{{ entry.verbs }}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <a href="/">Upload another Document</a>
  </body>
</html>
